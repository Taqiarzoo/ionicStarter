<ion-header>
  <ion-toolbar>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.src"></ion-img>
      </ion-avatar>
      <ion-label>{{recipe.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
